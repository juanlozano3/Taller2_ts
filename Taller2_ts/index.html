<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Series de Televisión</title>
    <style>
        body {
            padding-top: 20px;
        }
        .navbar-custom {
            background-color: #007bff; /* Esto es un azul estándar de Bootstrap */
            color: #fff;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-brand:hover {
            color: #fff;
        }
        #cardS {
            display: none; /* La tarjeta se ocultará inicialmente */
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="resources/tv.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Series de TV
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-hover" id="series">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Plataforma</th>
                            <th scope="col">Temporadas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se generarán dinámicamente -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" id="promedio"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card" id="cardS">
                    <img src="https://em-content.zobj.net/source/apple/354/film-frames_1f39e-fe0f.png" class="card-img-top" alt="Imagen de la película">
                    <div class="card-body">
                        <h5 class="card-title">Título de la película</h5>
                        <p class="card-text">Descripción de la película.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src='/scripts/main.js'></script>
</body>
</html>
